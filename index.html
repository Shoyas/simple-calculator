<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/css/bootstrap.min.css">

</head>
<body>
    <header class="container">
        <h1>Simple Calculator</h1>
        <hr/>
        
    </header>
    <main class="container calculator">
        <form action="" name="form">
            <input id="input" class="display form-control" type="text" name="screen" placeholder="0">
        
            <div class="d-flex justify-content-around ">
                <input type="button" value="7" class="btn btn-outline-primary btn-place" onclick = "calculation(this.value)">
                <input type="button" value="8" class="btn btn-outline-primary btn-place" onclick = "calculation(this.value)">
                <input type="button" value="9" class="btn btn-outline-primary btn-place" onclick = "calculation(this.value)">
                <input type="button" value="/" class="btn btn-danger btn-place" onclick = "calculation(this.value)">
            </div>
            
            <div class="d-flex justify-content-around">
                <input type="button" value="4" class="btn btn-outline-primary btn-place" onclick = "calculation(this.value)">
                <input type="button" value="5" class="btn btn-outline-primary btn-place" onclick = "calculation(this.value)">
                <input type="button" value="6" class="btn btn-outline-primary btn-place" onclick = "calculation(this.value)">
                <input type="button" value="x" class="btn btn-danger btn-place" onclick = "calculation(this.value)">
            </div>

            <div class="d-flex justify-content-around">
                <input type="button" value="1" class="btn btn-outline-primary btn-place" onclick = "calculation(this.value)">
                <input type="button" value="2" class="btn btn-outline-primary btn-place" onclick = "calculation(this.value)">
                <input type="button" value="3" class="btn btn-outline-primary btn-place" onclick = "calculation(this.value)">
                <input type="button" value="-" class="btn btn-danger btn-place" onclick = "calculation(this.value)">
            </div>
            <div class="d-flex justify-content-around">
                <input type="button" id="zero" value="0" class="btn btn-outline-primary btn-place" onclick = "calculation(this.value)">
                <input type="button" id="point" value="." class="btn btn-outline-primary btn-place" onclick = "calculation(this.value)">
                <input type="button" value="00" class="btn btn-outline-primary btn-place" onclick = "calculation(this.value)">
                <input type="button" value="+" class="btn btn-danger btn-place" onclick = "calculation(this.value)">
            </div>
            <div class="d-flex justify-content-around">
                <input type="button" value="C" class="btn btn-danger btn-place last-part" onclick="screen.value = null">
                <input type="button" id="equal" value="=" class="btn btn-danger btn-place last-part" onclick="screen.value = eval(screen.value)">
            </div>
        </form>
        
    </main>

    <script src="css/input.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
</body>
</html>
